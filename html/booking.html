<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  
  <link rel="stylesheet" href="../css/calendar.css">
  <link href="../css/bootstrap.min.css" rel="stylesheet" >
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script type="module" src="../js/timings.js"></script>
</head>

<body >
  <div id="nav-placeholder"></div>
  <div class="jumbotron jumbotron-fluid ">
    <div class="container">
      <div class="row">
        <div class="col-6" id="left-stuff">
          <h1 class="display-4 " style="font-weight:bold;font-size:30px;">We focus on your Story</h1>
          <p class="lead pt-4" style="font-size: 15px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio reprehenderit earum sed porro nesciunt vitae voluptas sit ullam, quibusdam repellendus iusto commodi quo dolor vero possimus nemo cupiditate unde. Eaque!</p>
          
        </div>
        <div class="col-6">
          <img src="../images/random person.jpg" id="instructor-img" class='mx-auto d-block'>
          <h4 id='instructor-name'>Instructor name</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row" > 
      <div class="col-6" >
        <h3>Select Date </h3>
        <div class="container">
          <div class="date-picker">
          <div class="selected-date" id="selected_date"> 30 /07/ 2019</div>
          <div class="dates">
            <div class="month">
              <div class="arrows prev-mth">&lt;</div>
              <div class="mth"></div>
              <div class="arrows next-mth">&gt;</div>
            </div>
            <div class="days"></div>
          </div>
        </div>
        
        </div>
        <button type="button" class="btn btn-dark" style="margin-top:250px;" id="select_date_button">Select this date?</button>
        
        
      </div>
      
      <div class="col" id="times">

      </div>
    </div>
  </div>
  
  <span type="hidden" id="confirm">False</span>
      
  
  

    
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="../js/index.js"></script>
    
    

  <script>
      $(function()
      {
          $("#nav-placeholder").load("navbar.html");
      })

      select_button=document.getElementById("select_date_button")
      select_button.addEventListener
  </script>;


</body>
</html>
