<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Post</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
        crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>

        <script src="../js/cur_post.js"></script>
    
    </head>
    
    <body>
        <div id="nav-placeholder"></div>

        <div class=container>
            <div class="row justify-content-center">
                <table class="table">
                    <tr>
                        <th>Create New Comment</th>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <h5>Description</h5>
                            <textarea class="mt-3 border form-control" rows="10" placeholder="Type your comment here" id="comment_description"></textarea>
                    </tr>

                    <tr>
                        <td colspan="2" class="text-right">
                            <button class="btn btn-outline-danger" id="cancel_button" onclick="return_to_post()">Cancel</button>
                            <button class="btn btn-outline-primary" onclick="create_comment()">Comment</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <script>
            $(function()
            {
                $("#nav-placeholder").load("navbar.html");
            });

            function return_to_post()
            {
                location.href = "cur_post.html";
            }

        function create_comment()
        {
            var cur_comment=document.getElementById("comment_description").value

            var cur_userid = sessionStorage.getItem('userid')

            var today = new Date();

            cur_min=today.getMinutes().toString()

            if (cur_min.length<2)
            {
                cur_min="0"+cur_min
            }

            var date = today.getDate()+'-'+(today.getMonth()+1)+'-'+today.getFullYear();
            var time = today.getHours() + ":" + cur_min + ":" + today.getSeconds();
            cur_time = date + ", " + time
            create_new_comment(cur_comment,cur_userid,cur_time)
        }
        </script>
    </body>
</html>
