<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  </head>

  <body>
    <div id="nav-background" >
      <div id="nav-container" style="height: 100px;" >
        <header id="nav-header">
          <h1><a href="index.html" id="nav-logo"><img src="../images/logo.png" alt="" width="50%" height="5%"></a></h1>
          <div id="nav-menu-button">MENU</div>
        </header>
        <nav>
          <ul class="nav-ul hide-ul">
            <li><a class="nav-link" href="index.html">Home</a></li>
            <li><a class="nav-link" href="course-list.html">Instructor</a></li>
            <li><a class="nav-link " href="forum.html">Forum</a></li>
            <li id="drop" class="nav-link respon-sub-menu">
              <a id="change" href="login.html">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

  
   


    <script src="../js/script.js"></script>
    <script>
      const mode = sessionStorage.getItem('userid');
      console.log(mode);
      if(mode===null){
        var path = window.location.pathname;
        var page = path.split("/").pop();
        if(page=="index.html"){
          
         
        }
        else{
         
          alert("Please log in first!");
          window.location.href = "login.html"; 
        }
      }
      else{
        const name = sessionStorage.getItem('username');
        var loginned = document.getElementById("change");
        var drop = document.getElementById("drop");
  
        drop.innerHTML = `
            <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Welcome,
          ` +name + `
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="dashboard.html">My Profile</a>
          <a class="dropdown-item" href="timetable.html">My Timetable</a>
          <a class="dropdown-item" href="telegramhelp.html">Telegram FAQ</a>
          <a class="dropdown-item" href="#" onclick=logout()>Log Out</a>
        
        </div>
      </div>
        `
          loginned.innerText = "Welcome, " + name;
  
      }
  
      function logout(){
        sessionStorage.clear()
        window.location.href = "index.html";
      }
      
  </script>

<script src="../vendor/bootstrap/js/popper.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  </body>

</html>
