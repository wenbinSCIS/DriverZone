<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Review</title>


	<!-- GOOGLE WEB FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

	<!-- BASE CSS -->
	<link href="course_detail/css/bootstrap.min.css" rel="stylesheet">
	<link href="course_detail/css/style.css" rel="stylesheet">
	<link href="course_detail/css/menu.css" rel="stylesheet">
	<link href="course_detail/css/vendors.css" rel="stylesheet">

<body>

	<div id="nav-placeholder">
	</div>


	<div id="preloader" class="Fixed">
		<div data-loader="circle-side"></div>
	</div>
	<!-- /Preload-->
	

	
	<main>
		<!-- /breadcrumb -->

		<div class="container margin_60_35">
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<div class="box_general_3 write_review">
						<h1>Write a review for <span id="name"></span> </h1>
						<div class="rating_submit">
							<div class="form-group">
							<label class="d-block">Overall rating</label>
							<span class="rating">
								<input type="radio" class="rating-input" id="5_star" name="rating-input" value="5"><label for="5_star" class="rating-star"></label>
								<input type="radio" class="rating-input" id="4_star" name="rating-input" value="4"><label for="4_star" class="rating-star"></label>
								<input type="radio" class="rating-input" id="3_star" name="rating-input" value="3"><label for="3_star" class="rating-star"></label>
								<input type="radio" class="rating-input" id="2_star" name="rating-input" value="2"><label for="2_star" class="rating-star"></label>
								<input type="radio" class="rating-input" id="1_star" name="rating-input" value="1"><label for="1_star" class="rating-star"></label>
							</span>
							</div>
						</div>
			
						<div class="form-group">
							<label>Your review</label>
							<textarea class="form-control" style="height: 500px;" placeholder="Write your review here ..." id="review"></textarea>
						</div>
						<button type="button" class="btn btn-primary" onclick="submit()">Submit review</button>
					
					</div>
				</div>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</main>
	<!-- /main -->	
	<!-- page -->

	<div id="footer">

	</div>    
</body>

	<script src="course_detail/js/functions.js"></script>

	<script>
		$(function(){
		  $("#nav-placeholder").load("navbar.html");
		});
	  $(function(){
		  $("#footer").load("footer.html");
		});
	</script>
	<script src="js/submit_review.js"></script>

			return string.charAt(0).toUpperCase() + string.slice(1);

</html>
